body {
  font-family: Arial, sans-serif;
}

.top-header {
  background-color: #f8f9fa;
  padding: 15px 0;
  border-bottom: 1px solid #ddd;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  padding: 0 20px;
}

.info-box {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}

.info-item {
  background-color: #f0f4f8;
  padding: 10px 18px;
  border-radius: 8px;
  font-size: 15px;
  font-weight: 500;
  color: #333;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
}

.info-item a {
  color: #2a2424;
  text-decoration: none;
  margin-left: 6px;
  font-weight: 600;
  transition: color 0.3s ease;
}

.info-item a:hover {
  color: #000000;
}

.logo {
  display: flex;
  align-items: center;
}

.circle-letter {
  display: inline-block;
  width: 40px;
  height: 40px;
  background-color: #007bff;
  color: white;
  border-radius: 50%;
  text-align: center;
  line-height: 40px;
  font-weight: bold;
  font-style: normal;
}

.logo-text {
  font-size: 24px;
  font-weight: bold;
  color: #2a56bb;
}

.book-btn {
  background-color: #28a745;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
  transition: background-color 0.3s ease;
  text-decoration: none;
  display: inline-block;
}

.book-btn:hover {
  background-color: #218838;
}

.login {
  background-color: rgb(24, 105, 186);
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
  transition: background-color 0.3s ease;
}

.login:hover {
  background-color: rgb(7, 125, 242);
}
.hero {
    display: flex; /* Use flexbox for easy centering */
    justify-content: center; /* horizontal center */
    align-items: center; /* vertical center */
    background-color: rgb(7, 125, 242);
    height: 300px; /* reduced height */
    width: 100%;
    border: 2px;
    font-size: 4rem; /* large text */
    font-family: 'Times New Roman', Times, serif;
    font-weight: 800;
    color: white;
    margin: auto;
    padding: 0; /* remove padding to avoid conflicts */
    text-align: center;
    box-shadow: #007bff;
}
.contact-container {
  padding: 20px;
  text-align: center;
}

.contact-item {
  flex: 1 1 250px;
  max-width: 300px;
  padding: 20px;
  border-radius: 10px;
  background-color: #f5f5f5;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.contact-item i {
  font-size: 30px;
  color: #007BFF;
  margin-bottom: 10px;
}
